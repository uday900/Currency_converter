<!DOCTYPE html>
<html>
    <head>
        <title>Currency_Converter</title>
        <meta charset="UTF-8">
         <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    </head>
    <body>
        <div class="container">
            <h1>Currency Converter</h1>
            <form>
                <div class="amount">
                    <p>Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="convert-box">
                    <div class="from">
                        <p>From</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/us.png" alt="">
                            <select></select>
                        </div>
                    </div>

                    <div class="reverse"><i class="fas fa-exchange-alt"></i></div>

                    <div class="to">
                        <p>To</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/gb.png" alt="">
                            <select></select>
                        </div>
                    </div>
                    <div class="result">Getting result....</div>
                    
                </div>
                <div class="button">
                    <button class="button_class">Get Exchange</button>
                </div>
            </form>
        </div>
        <script src="countries.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
